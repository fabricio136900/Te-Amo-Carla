/* CANVAS CONSTELACIONES */

  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
  pointer-events: none;
}

/* TEXTO CENTRAL */
.center-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 3em;
  color: #ff69b4;
  font-weight: bold;
  text-align: center;
  z-index: 10;
  text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493;
  animation: pulse 3s infinite;
}

@keyframes pulse {
  0%,100% { transform: translate(-50%, -50%) scale(1); }
  50% { transform: translate(-50%, -50%) scale(1.08); }
}

/* FRASES CAYENDO */
.falling {
  position: absolute;
  font-size: 1rem;
  color: #ffb6c1;
  animation: fall linear forwards;
  pointer-events: none;
  z-index: 5;
  text-shadow: 0 0 8px #ffb6c1;
}

@keyframes fall {
  0% { transform: translateY(-10vh); opacity: 0; }

/* TEXTO AL CLICK */

}

/* RESPONSIVE */

// ===============================

const canvas = document.getElementById("constellation");
const ctx = canvas.getContext("2d");

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const nodes = [];
const NODE_COUNT = 80;

for (let i = 0; i < NODE_COUNT; i++) {
  nodes.push({
    x: Math.random() * w,
    y: Math.random() * h,
    vx: (Math.random() - 0.5) * 0.3,
    vy: (Math.random() - 0.5) * 0.3,
    symbol: random(emojis)
  });
}

function drawConstellation() {
  ctx.clearRect(0, 0, w, h);

  nodes.forEach(n => {
    ctx.font = "14px Arial";
    ctx.fillStyle = "rgba(255,182,193,0.9)";
    ctx.fillText(n.symbol, n.x, n.y);

    n.x += n.vx;
    n.y += n.vy;

    if (n.x < 0 || n.x > w) n.vx *= -1;
    if (n.y < 0 || n.y > h) n.vy *= -1;
  });

  for (let i = 0; i < nodes.length; i++) {
    for (let j = i + 1; j < nodes.length; j++) {
      const dx = nodes[i].x - nodes[j].x;
      const dy = nodes[i].y - nodes[j].y;
      const dist = Math.sqrt(dx * dx + dy * dy);

      if (dist < 120) {
        ctx.strokeStyle = `rgba(255,105,180,${1 - dist / 120})`;
        ctx.lineWidth = 0.8;
        ctx.beginPath();
        ctx.moveTo(nodes[i].x, nodes[i].y);
        ctx.lineTo(nodes[j].x, nodes[j].y);
        ctx.stroke();
      }
    }
  }

  requestAnimationFrame(drawConstellation);
}
drawConstellation();
