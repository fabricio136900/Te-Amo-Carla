<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Te Amo üíñ</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-user-select: none;
  -webkit-touch-callout: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

html, body {
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at top, #120018, #000);
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* CANVAS CONSTELACIONES */
#constellation {
  position: fixed;
  inset: 0;
  z-index: 1;
  pointer-events: none;
}

/* TEXTO CENTRAL */
.center-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: clamp(1.8rem, 5vw, 3.2rem);
  padding: 0 1rem;
  text-align: center;
  color: #ff69b4;
  font-weight: bold;
  z-index: 10;
  text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493;
  animation: pulse 3s infinite;
}

@keyframes pulse {
  0%,100% { transform: translate(-50%, -50%) scale(1); }
  50% { transform: translate(-50%, -50%) scale(1.08); }
}

/* FRASES CAYENDO */
.falling {
  position: absolute;
  font-size: clamp(0.75rem, 2.5vw, 1rem);
  color: #ffb6c1;
  animation: fall linear forwards;
  pointer-events: none;
  z-index: 5;
  text-shadow: 0 0 8px #ffb6c1;
  white-space: nowrap;
}

@keyframes fall {
  0% { transform: translateY(-10vh); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0; }
}

/* TEXTO CLICK */
.shooting {
  position: absolute;
  font-size: clamp(1rem, 3vw, 1.4rem);
  color: #ff69b4;
  animation: shoot 1.9s ease-out forwards;
  pointer-events: none;
  z-index: 15;
  text-shadow: 0 0 12px #ff69b4;
  white-space: nowrap;
}

@keyframes shoot {
  0% { transform: scale(1); opacity: 1; }
  100% { transform: scale(2.5); opacity: 0; }
}
</style>
</head>

<body>

<canvas id="constellation"></canvas>

<div class="center-text">TE AMODORO CARLI üòç</div>

<script>
// ===============================
// CONFIG RESPONSIVA
// ===============================
const isMobile = window.innerWidth < 768;
const fallInterval = isMobile ? 600 : 300;
const NODE_COUNT = isMobile ? 45 : 80;

// ===============================
// FRASES ROM√ÅNTICAS
// ===============================
const frases = [
  "Te Amo","Te Adoro","Te Quiero","Te Pienso","Te Anhelo",
  "Te Elijo","Te Siento","Te Extra√±o","Te Cuido","Te Abrazo",
  "Te Sue√±o","Te Admiro","Te Necesito","Te Elijo Cada D√≠a",
  "Te Llevo Conmigo","Te Guardo En Mi Coraz√≥n","Te Amo Eternamente",
  "Te Pertenezco","Te Espero Siempre","Eres Mi Hogar","Eres Mi Paz",
  "Eres Mi Todo","Eres Mi Promesa","Eres Mi Destino","Eres Mi Siempre",
  "Mi Vida","Mi Amor","Mi Todo","Mi Futuro Eres T√∫",
  "Contigo Siempre","Juntos Por Siempre","Hasta El Final","Para Toda La Vida",
  "Me Iluminas El Camino","Tu Sonrisa Me Enamora","Tu Mirada Me Hace Flotar",
  "Tu Voz Es Mi Melod√≠a Favorita","Contigo Me Siento Completo",
  "Con Tu Risa Se Ilumina Mi D√≠a","Tu Abrazo Es Mi Lugar Favorito",
  "Cada Segundo Contigo Es √önico","Me Haces Sonre√≠r Sin Raz√≥n",
  "Cada Latido Es Para Ti","Me Inspiras A Ser Mejor",
  "Quiero Vivir A Tu Lado","Quiero Hacerte Feliz Siempre",
  "Tu Mirada Me Derrite"
];

const emojis = ["üíñ","üíï","üíò","üíù","üíû","üòç","ü•∞","üòò","‚≠ê","‚ú®","üåü"];
const random = arr => arr[Math.floor(Math.random() * arr.length)];

// ===============================
// CONSTELACIONES
// ===============================
const canvas = document.getElementById("constellation");
const ctx = canvas.getContext("2d");
let w, h;

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const nodes = [];
for (let i = 0; i < NODE_COUNT; i++) {
  nodes.push({
    x: Math.random() * w,
    y: Math.random() * h,
    vx: (Math.random() - 0.5) * (isMobile ? 0.2 : 0.35),
    vy: (Math.random() - 0.5) * (isMobile ? 0.2 : 0.35),
    symbol: random(emojis)
  });
}

function drawConstellation() {
  ctx.clearRect(0, 0, w, h);

  nodes.forEach(n => {
    ctx.font = isMobile ? "12px Arial" : "14px Arial";
    ctx.fillStyle = "rgba(255,182,193,0.9)";
    ctx.fillText(n.symbol, n.x, n.y);

    n.x += n.vx;
    n.y += n.vy;

    if (n.x < 0 || n.x > w) n.vx *= -1;
    if (n.y < 0 || n.y > h) n.vy *= -1;
  });

  for (let i = 0; i < nodes.length; i++) {
    for (let j = i + 1; j < nodes.length; j++) {
      const dx = nodes[i].x - nodes[j].x;
      const dy = nodes[i].y - nodes[j].y;
      const dist = Math.sqrt(dx * dx + dy * dy);

      if (dist < (isMobile ? 90 : 120)) {
        ctx.strokeStyle = `rgba(255,105,180,${1 - dist / 120})`;
        ctx.lineWidth = 0.7;
        ctx.beginPath();
        ctx.moveTo(nodes[i].x, nodes[i].y);
        ctx.lineTo(nodes[j].x, nodes[j].y);
        ctx.stroke();
      }
    }
  }
  requestAnimationFrame(drawConstellation);
}
drawConstellation();

// ===============================
// LLUVIA DE FRASES
// ===============================
function createFallingText() {
  const el = document.createElement("div");
  el.className = "falling";
  el.innerText = random(frases);
  el.style.left = Math.random() * (window.innerWidth - 100) + "px";
  el.style.animationDuration =
    (isMobile ? 3.5 : 2.5) + Math.random() * 2 + "s";
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 6000);
}
setInterval(createFallingText, fallInterval);

// ===============================
// CLICK / TOUCH
// ===============================
function createShootingText(x, y) {
  const el = document.createElement("div");
  el.className = "shooting";
  el.innerText = random(frases);
  el.style.left = x + "px";
  el.style.top = y + "px";
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 1000);
}

document.addEventListener("click", e => {
  createShootingText(e.clientX, e.clientY);
});

document.addEventListener("touchstart", e => {
  const t = e.touches[0];
  createShootingText(t.clientX, t.clientY);
});
</script>

</body>
</html>
