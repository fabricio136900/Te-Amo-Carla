<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Te Amo üíñ</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  user-select: none;
}

html, body {
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at top, #120018, #000);
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* CANVAS */
#constellation {
  position: fixed;
  inset: 0;
  z-index: 1;
  pointer-events: none;
}

/* TEXTO CENTRAL */
.center-text {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 90%;
  transform: translate(-50%, -50%);
  font-size: 2.2rem;
  text-align: center;
  color: #ff69b4;
  font-weight: bold;
  z-index: 10;
  text-shadow: 0 0 18px #ff69b4, 0 0 35px #ff1493;
  animation: pulse 3s infinite;
}

@keyframes pulse {
  0%,100% { transform: translate(-50%, -50%) scale(1); }
  50% { transform: translate(-50%, -50%) scale(1.1); }
}

/* FRASES CAYENDO */
.falling {
  position: absolute;
  font-size: 0.9rem;
  color: #ffb6c1;
  white-space: nowrap;
  animation: fall linear forwards;
  pointer-events: none;
  z-index: 5;
  text-shadow: 0 0 6px #ffb6c1;
}

@keyframes fall {
  from { transform: translateY(-15vh); opacity: 0; }
  20%  { opacity: 1; }
  to   { transform: translateY(120vh); opacity: 0; }
}

/* TEXTO AL TOQUE */
.shooting {
  position: absolute;
  font-size: 1.3rem;
  color: #ff69b4;
  animation: shoot 1.4s ease-out forwards;
  pointer-events: none;
  z-index: 20;
  text-shadow: 0 0 10px #ff69b4;
}

@keyframes shoot {
  from { transform: scale(1); opacity: 1; }
  to   { transform: scale(2.8); opacity: 0; }
}
</style>
</head>

<body>

<canvas id="constellation"></canvas>
<div class="center-text">TE AMODORO CARLI üòç</div>

<script>
/* ===============================
   FRASES
================================ */
const frases = [
  "Te Amo","Te Adoro","Te Quiero","Te Elijo",
  "Mi Amor","Mi Vida","Eres Mi Todo",
  "Contigo Siempre","Tu Mirada Me Derrite",
  "Tu Sonrisa Me Enamora","Cada Latido Es Para Ti"
];

const emojis = ["üíñ","üíï","üíò","üíû","üòç","ü•∞","‚ú®"];
const random = arr => arr[Math.floor(Math.random() * arr.length)];

/* ===============================
   CONSTELACIONES (LIGERO)
================================ */
const canvas = document.getElementById("constellation");
const ctx = canvas.getContext("2d");
let w, h;

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const nodes = [];
for (let i = 0; i < 40; i++) {
  nodes.push({
    x: Math.random() * w,
    y: Math.random() * h,
    vx: (Math.random() - 0.5) * 0.2,
    vy: (Math.random() - 0.5) * 0.2,
    symbol: random(emojis)
  });
}

function drawConstellation() {
  ctx.clearRect(0, 0, w, h);

  nodes.forEach(n => {
    ctx.font = "12px Arial";
    ctx.fillStyle = "rgba(255,182,193,0.9)";
    ctx.fillText(n.symbol, n.x, n.y);

    n.x += n.vx;
    n.y += n.vy;

    if (n.x < 0 || n.x > w) n.vx *= -1;
    if (n.y < 0 || n.y > h) n.vy *= -1;
  });

  for (let i = 0; i < nodes.length; i++) {
    for (let j = i + 1; j < nodes.length; j++) {
      const dx = nodes[i].x - nodes[j].x;
      const dy = nodes[i].y - nodes[j].y;
      const dist = Math.hypot(dx, dy);

      if (dist < 90) {
        ctx.strokeStyle = `rgba(255,105,180,${1 - dist / 90})`;
        ctx.lineWidth = 0.6;
        ctx.beginPath();
        ctx.moveTo(nodes[i].x, nodes[i].y);
        ctx.lineTo(nodes[j].x, nodes[j].y);
        ctx.stroke();
      }
    }
  }
  requestAnimationFrame(drawConstellation);
}
drawConstellation();

/* ===============================
   LLUVIA
================================ */
function createFallingText() {
  const el = document.createElement("div");
  el.className = "falling";
  el.innerText = random(frases);
  el.style.left = Math.random() * (window.innerWidth - 80) + "px";
  el.style.animationDuration = 4 + Math.random() * 2 + "s";
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 6000);
}
setInterval(createFallingText, 700);

/* ===============================
   üëâ UN SOLO EVENTO (FIX DEFINITIVO)
================================ */
let lastTouch = 0;

function shoot(x, y) {
  const el = document.createElement("div");
  el.className = "shooting";
  el.innerText = random(frases);
  el.style.left = x + "px";
  el.style.top = y + "px";
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 1000);
}

/* TOUCH */
document.addEventListener("touchstart", e => {
  const t = e.touches[0];
  lastTouch = Date.now();
  shoot(t.clientX, t.clientY);
});

/* CLICK (SOLO PC) */
document.addEventListener("click", e => {
  if (Date.now() - lastTouch < 500) return; // evita doble disparo
  shoot(e.clientX, e.clientY);
});
</script>

</body>
</html>
